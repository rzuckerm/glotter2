[tool.pylint.format]
max-line-length = 100

[tool.pylint.message]
disable = [
    "missing-module-docstring",
    "missing-class-docstring",
    "missing-function-docstring",
    "redefined-outer-name",
    "unused-argument",
    "protected-access",
    "too-few-public-methods",
    "too-many-arguments"
]

[tool.pylint.basic]
good-names = ["ci", "e", "f", "fi", "t"]
